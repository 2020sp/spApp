<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Download or Request Modded Apps & Games</title>
<style>
.pagination-wrap {
user-select: none;
display: flex;
a{
text-decoration: none;
}}
.pagination-layout{
display: flex;
padding: 0;
margin: 0;
list-style-type: none;
li{
width: 24px;
margin: 0 1px;
a.page{
height: 24px;
width: 24px;
display: block;
border: none;
line-height: 24px;
padding: 0;
text-align: center;
border-radius: 50%;
font-weight: 700;
color: #3498DB;
background-color: transparent;
&:hover {
background-color: #3498DB;
color: #fff;
}}
&.active{
a.page{
background-color: #3498DB;
color: #fff;
}}
&.disabled{
a.page{
&:hover{
color: #3498DB;
background-color: transparent;
}}}}}
.pagination-next, .pagination-prev{
color: #3498DB;
&:hover{
color: lighten(#3498DB, 20%);
}
&.disabled{
color: #D8D8D8;
cursor: default;
&:hover{
color: #D8D8D8;
}}}
body{
background: #000000;
color: #ffffff;
}
#jokes{
border: solid 2px #ffff00;
border-radius: 30px;
}
.fa-question-circle{
font-size: 30px;
right: 10px;
top: 10px;
position: absolute;
}
.li{
background: #000099;
border-radius: 10px;
list-style: none;
margin: 3%;
}
.li:hover{
background: #DD0000;
color: #FFFF00;
font-weight: bold;
}
.wait{
color: #ffff00;
font-size: 20px;
font-weight: bold;
list-style: none;
text-align: center;
}
</style>
</head>
<body>
<center><h3>Hindi Jokes</h3></center>
<b title="Help" role="button" class="fa fa-question-circle" onclick="if(confirm('Request:\nThere are ' + $('.li').length + ' mods available, but still if you need a modded App or Game, kindly send the following details:\n\n1 = App or Game Name.\n2 = App or Game Link / URL (PlayStore).\n\nReport:\nIf you are having any issues / errors, please do not hesitate to contact along with Screeshot.')){window.open('http://wa.me/919582674239?text=App%20Store')}"></b>
<div class="pagination-wrap flex">
<a class="pagination-prev disabled" href="#"><</a>
<ul class="pagination-layout"></ul>
<a class="pagination-next" href="#">>
</a></div>
<div id="jokes">
<li class="wait">Please Wait...</li>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>
<script>
$.getJSON("https://sp-projects.000webhostapp.com/index.php?url=https://2020sp.github.io/spApp/others/hindijokes.json",function(data){
$.each(data.users,function(i,get){
$("#jokes").append("<li class='li'>" + get.name1 + "</li>");
$(".wait").remove();
}); fuck()});
function fuck(){
var perPage = 5;
new List("jokes", {
valueNames: ["li"],
page: perPage,
plugins: [
ListPagination({
paginationClass: "pagination-layout",
left: 2,
right: 2})
]}).on("updated", function(list) {
var isFirst = list.i == 1;
var isLast = list.i > list.matchingItems.length - list.page;
$(".pagination-prev.disabled, .pagination-next.disabled").removeClass("disabled");
if (isFirst) {
$(".pagination-prev").addClass("disabled");
}
if (isLast){
$(".pagination-next").addClass("disabled");
}
if (list.matchingItems.length <= perPage) {
$(".pagination-wrap").hide();
} else {
$(".pagination-wrap").show();
}});
$(".pagination-next").click(function() {
$(".pagination-layout .active").next().trigger("click");
});
$(".pagination-prev").click(function() {
$(".pagination-layout .active").prev().trigger("click");
});}
</script>
</body>
</html>
