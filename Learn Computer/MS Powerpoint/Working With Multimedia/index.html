<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
body{
text-align: center;
}
h3{
width: 100%;
border-radius: 20px;
background: black;
color: white;
animation: ashu 4s infinite;
}
@keyframes ashu {
  0% {
    background: black;
  }
  25% {
    background: orange;
  }
50% {
background: red; }
75% {
background: green; }
100% { background: blue; }
}
li{
border: 1px dotted black;
border-radius: 30px;
margin: 3px;
padding: 2px;
}
ul{
border: 1px solid black;
list-style: none;
padding: 5px;
}
</style>
</head>
<body>
<h3>Working With Multimedia</h3>
<ul>
<li L="1-Add Pictures To Slide.html"></li><li L="2-Editing Added Pictures.html"></li><li L="3-Format Added Pictures.html"></li><li L="4-Inserting A Screenshot.html"></li><li L="5-Adding Shapes To Slide.html"></li><li L="6-Editing Added Shapes.html"></li><li L="7-Format Added Shapes.html"></li><li L="8-Adding Text To Shapes.html"></li><li L="9-Arrange Shapes & Images.html"></li><li L="10-Group & Ungroup Objects.html"></li><li L="11-Adding Audio & Video.html"></li><li L="12-Add & Format Tables.html"></li><li L="13-Add & Format Charts.html"></li><li L="14-Add & Format SmartArt.html"></li><li L="15-Add & Preview Animations.html"></li><li L="16-Add & Preview Transitions.html"></li>
</ul>
<script>
$("ul li").each(function(){
$(this).text($(this).attr("L").replace("-"," ").replace(".html",""));
$(this).click(function(){
window.open($(this).attr("L"));
});});
</script>
</body>
</html>
