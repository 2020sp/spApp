<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body{
text-align: center;
}
h3{
width: 100%;
border-radius: 20px;
background: black;
color: white;
animation: ashu 4s infinite;
}
@keyframes ashu {
  0% {
    background: black;
  }
  25% {
    background: orange;
  }
50% {
background: red; }
75% {
background: green; }
100% { background: blue; }
}
li{
border: 1px dotted black;
border-radius: 30px;
margin: 3px;
padding: 2px;
}
ul{
border: 1px solid black;
list-style: none;
padding: 5px;
}
</style>
</head>
<body>
<h3>Formatting Presentation</h3>
<ul>
<li L="1-Font Management.html"></li><li L="2-Setting Text Fonts.html"></li><li L="3-Text Decoration.html"></li><li L="4-Change Text Case.html"></li><li L="5-Change Text Size.html"></li><li L="6-Change Text Color.html"></li><li L="7-Text Alignments.html"></li><li L="8-Indent Paragraph.html"></li><li L="9-Set Line Spacing.html"></li><li L="10-Borders & Shades.html"></li><li L="11-Apply Formatting.html"></li><li L="12-Using Slide Master.html"></li><li L="13-Save Design Template.html"></li>
</ul>
<script>
$("ul li").each(function(){
$(this).text($(this).attr("L").replace("-"," ").replace(".html",""));
$(this).click(function(){
window.open($(this).attr("L"));
});});
</script>
</body>
</html>
