<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body{
text-align: center;
}
h3{
width: 100%;
border-radius: 20px;
background: black;
color: white;
animation: ashu 4s infinite;
}
@keyframes ashu {
  0% {
    background: black;
  }
  25% {
    background: orange;
  }
50% {
background: red; }
75% {
background: green; }
100% { background: blue; }
}
li{
border: 1px dotted black;
border-radius: 30px;
margin: 3px;
padding: 2px;
}
ul{
border: 1px solid black;
list-style: none;
padding: 5px;
}
</style>
</head>
<body>
<h3>Basics</h3>
<ul>
<li L="1-Basics Of Computer.html"></li>
<li L="2-Classification.html"></li>
<li L="3-Software Concepts.html"></li>
<li L="4-System Software.html"></li>
<li L="5-Functions Of OS.html"></li>
<li L="6-Types Of OS.html"></li>
<li L="7-Utility Software.html"></li>
<li L="8-Open Source Software.html"></li>
<li L="9-Office Tools.html"></li>
<li L="10-Domain Specific Tools.html"></li>
<li L="11-Number System.html"></li>
<li L="12-Number System Conversion.html"></li>
<li L="13-Microprocessor Concepts.html"></li>
<li L="14-Evolution Of Microprocessor.html"></li>
<li L="15-Primary Memory.html"></li>
<li L="16-Secondary Memory.html"></li>
<li L="17-Input & Output Ports.html"></li>
</ul>
<script>
$("ul li").each(function(){
$(this).text($(this).attr("L").replace("-"," ").replace(".html",""));
$(this).click(function(){
window.open($(this).attr("L"));
});});
</script>
</body>
</html>
