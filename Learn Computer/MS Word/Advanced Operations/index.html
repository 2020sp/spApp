<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body{
text-align: center;
}
h3{
width: 100%;
border-radius: 20px;
background: black;
color: white;
animation: ashu 4s infinite;
}
@keyframes ashu {
  0% {
    background: black;
  }
  25% {
    background: orange;
  }
50% {
background: red; }
75% {
background: green; }
100% { background: blue; }
}
li{
border: 1px dotted black;
border-radius: 30px;
margin: 3px;
padding: 2px;
}
ul{
border: 1px solid black;
list-style: none;
padding: 5px;
}
</style>
</head>
<body>
<h3>Advanced Operations</h3>
<ul>
<li L="1-Quick Styles.html"></li>
<li L="2-Use Templates.html"></li>
<li L="3-Use Graphics.html"></li>
<li L="4-Auto Correction.html"></li>
<li L="5-Auto Formatting.html"></li>
<li L="6-Table Of Contents.html"></li>
<li L="7-Preview Documents.html"></li>
<li L="8-Printing Documents.html"></li>
<li L="9-Email Documents.html"></li>
<li L="10-Translate Word.html"></li>
<li L="11-Compare Documents.html"></li>
<li L="12-Document Security.html"></li>
<li L="13-Set Watermark.html"></li>
</ul>
<script>
$("ul li").each(function(){
$(this).text($(this).attr("L").replace("-"," ").replace(".html",""));
$(this).click(function(){
window.open($(this).attr("L"));
});});
</script>
</body>
</html>
