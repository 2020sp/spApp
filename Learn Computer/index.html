<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<link rel="stylesheet" href="style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body{
text-align: center;
}
h3{
width: 100%;
border-radius: 20px;
background: black;
color: white;
animation: ashu 4s infinite;
}
@keyframes ashu {
  0% {
    background: black;
  }
  25% {
    background: orange;
  }
50% {
background: red; }
75% {
background: green; }
100% { background: blue; }
}
li{
animation: ashi 4s infinite;
border: 1px dotted black;
border-radius: 30px;
margin: 3px;
padding: 2px;
}
ul{
animation: ashi 4s infinite;
border: 1px solid black;
list-style: none;
padding: 5px;
}
@keyframes ashi {
  0% {
    border-color: black;
  }
  25% {
    border-color: orange;
  }
50% {
border-color: red; }
75% {
border-color: green; }
100% { border-color: blue; }
}
</style>
</head>
<body>
<h3>Learn Computer</h3>
<ul>
<li L="Fundamental"></li>
</ul>
<script>
$("ul li").each(function(){
$(this).text($(this).attr("L").replace("-"," ").replace(".html",""));
$(this).click(function(){
window.open($(this).attr("L"));
});});
</script>
</body>
</html>
