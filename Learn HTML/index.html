    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML5 Form Elements Attributes pt. 2 </h3>
    <p> In this lesson, we will enumerate, explain and give examples of more attributes that can be used on most Form Elements like input, textarea and select (form controls). </p>
    <ul>
     	  <li><code>multiple</code> </li>
    	    <li><code>name</code> </li>
    	    <li><code>pattern</code> </li>
    	    <li><code>placeholder</code> </li>
    	    <li><code>readonly</code> </li>
    	    <li><code>required</code> </li>
    	    <li><code>spellcheck</code> </li>
    	    <li><code>wrap</code> </li>
    	</ul>
    	
    	 <div class="alert alert-info">
    	     <ons-icon icon="ion-android-bulb"></ons-icon> The <code>multiple</code>, <code>readonly</code> and <code>required</code> attributes are boolean attributes they do not need a value. They just need to be present at the start tag.
    	 </div>

     <h3> Attribute <code>multiple</code> </h3>
     <p> It indicates whether multiple items can be selected in a form control. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo87"><p> The user can now select multiple files (selecting multiple files in a single input may not be possible on some android devices). </p>
<input type="file" multiple /></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo87').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>name</code> </h3>
     <p> It specifies the name of a control that represent its data when submitted to a server. </p>
     <textarea class="cm" id="demo88">
<p> After submitting the form below the page handler can get the value of the input by referring to its name. </p>
<form action="sample-page-handler.html">
    <input type="text" name="demo" />
    <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo88').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>pattern</code> </h3>
     <p> It specifies a Regular Expression that an input's value is checked against. </p>
     <p> You will learn about Regular Expressions as soon as we release our Learn JavaScript app. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo89"><p> Try to fill the text field with a non-alphanumeric value then submit the form. We can use the title attribute to describe the pattern specified. </p>
<form action="sample-page-handler.html">
	  <input type="text" pattern="[a-zA-Z0-9]+" title="Alphanumeric Values only." />
	  <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo89').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>placeholder</code> </h3>
     <p> It specifies  a hint to the user on what should be entered on a text field. </p>
     <textarea class="cm" id="demo90"><input type="text" placeholder="Hi! I am a placeholder." /></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo90').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>readonly</code> </h3>
     <p> It indicates that a user cannot modify a control but it doesn't disallow clicking and selecting. </p>
     <textarea class="cm" id="demo91"><input type="text" value="I can only be read and selected but not be modified." readonly />
<textarea readonly> I can only be read and selected but not be modified. &lt;/textarea></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo91').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>required</code> </h3>
     <p> It indicates that a form control should be filled before submitting the form. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo92"><p> Try submitting the form below without filling up the text field. </p>
<form action="sample-page-handler.html">
	  <input type="text" required />
	  <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo92').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>spellcheck</code> </h3>
     <p> It indicates whether a text field should have its spelling and grammar checked. </p>
     <textarea class="cm" id="demo93"><label>
    The default behavior:
    <textarea spellcheck="default">&lt;/textarea>
</label>
<br />
<label>
	Turning spellcheck on:
    <textarea spellcheck="true">&lt;/textarea>
</label>
<br />
<label>
    Turning spellcheck off:
    <textarea spellcheck="false">&lt;/textarea>
</label></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo93').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>wrap</code> </h3>
     <p> It indicates how a text field should be wrapped. </p>
     <textarea class="cm" id="demo94"><label>
    The hard value:
    <!-- we need the cols attribute to take effect -->
    <textarea cols="15" wrap="hard">&lt;/textarea>
</label>
<br />
<label>
    The soft value:
    <textarea wrap="soft">&lt;/textarea>
</label></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo94').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<div class="btn-group btn-group-justified">

        <button onclick="fn.load('page41.html')" class="btn button button--material--flat"> <i class="fa fa-long-arrow-left"></i><span style="font-size:0px">Previous Lesson</span> </button>

<div class="card card--material">
    <h3> HTML Block-Level Elements </h3>
    <p> An HTML Block-Level Element is an element that creates a horizontal boundady block. </p>
    <p> It always starts on a new line and takes the full width available. </p>
    <p> Here is a list of commonly used block-level elements. </p>
    
    <ul>
    	    <li><code>&lt;h1></code> - <code>&lt;h6></code> element </li>
    	    <li><code>&lt;p></code> element </li>
    	    <li><code>&lt;div></code> element</li>
    	</ul>
    	
    <h3> Example: </h3>
    <textarea class="cm" id="demo95"><h5> Block-Level elements </h5>
<p> always start </p>
<div> in a new line. </div></textarea>

	  <h3> Output: </h3>
	  <div class="panel panel-default">
	  	    <div class="panel-body looklike">
	  	    	    <h5> Block-Level elements </h5>
             <p> always start </p>
             <div> in a new line. </div>
	  	    </div>
	  	</div>

    <h3> HTML Inline Elements </h3>
    <p> An HTML Inline Element is an element that does not create its own horizontal boundary block. </p>
    <p> It does not start on a new line. </p>
    <p> Here is a list of commonly used inline elements. </p>
    
    <ul>
    	    <li><code>&lt;span></code> element</li>
    	    <li><code>&lt;a></code> element</li>
    	    <li><code>&lt;img /></code> element</li>
    	</ul>
    	
    <h3> Example: </h3>
    <textarea class="cm" id="demo96"><span> Inline elements </span>
<a href="http://www.example.com"> don't start in a new line. </a>
<img src="star.png" /></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo96').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	  <h3> Output: </h3>
	  <div class="panel panel-default">
	  	    <div class="panel-body looklike">
	  	    	    <span> Inline elements </span>
             <a href="http://www.example.com"> don't start in a new line. </a>
             <img src="star.png" />
	  	    </div>
	  	</div>
    <div class="alert alert-success">
        <ons-icon icon="ion-checkmark"></ons-icon> There will be more HTML Block-Level and Inline Elements examples in the next tutorial. 
    </div>

<div class="card card--material">

    <p> An HTML Form Label is an inline element. </p>
    <p> It can be associated with form elements or form controls like an input, textarea and select for accessibility purposes. </p>
    <p> The <code>&lt;label></code> element defines an HTML Form Label. </p>
    
    <p> To associate a label to an input we can use the <code>for</code> attribute with the value same as the input's <code>id</code> attribute. </p>
    
    <h3> Example: </h3>
    <textarea class="cm" id="demo97"><label for="demo"> I am a label: </label>
<input type="text" id="demo" /></textarea>

	  	    </div>
	  	</div>
	  	
	  	<div class="alert alert-success">
	  		  <ons-icon icon="ion-checkmark"></ons-icon> As what we have mentioned, form labels are for accessibility purposes try to click the label to focus the text field.
	  	</div>
	  	
	  	<p> Another way to associate a label to an input is to nest the input within the <code>&lt;label></code> element. </p>
	  	<h3> Example: </h3>
	  	<textarea class="cm" id="demo97a"><label> I am a label:
    <input type="text" />
</label></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo97a').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	  	    </div>
	  	</div>
	 
	  <p> The example below contains internal styling to see the output just click the "Try it Yourself" button. </p>
	  <h3> Styling HTML Form Labels Example: </h3>
	  <textarea class="cm" id="demo98"><style type="text/css">
    label {
    	border: 1px inset #0076ff;
    	border-radius: 5px;
    	background: #428bca;
    	color: #fff;
    	padding-left: 4px;
    	padding-right: 4px;

</style>
<label for="demo"> First Name: </label>
<input type="text" id="demo" /></textarea>

<div class="card card--material">
	  <h3> HTML Figures </h3>
	  <p> An HTML Figure is a self-contained content and is typically referenced as a single unit. </p>
	  <p> The <code>&lt;figure></code> element represents an HTML Figure. </p>
	  <p> It can be a diagram, illustration, image, code snippet etc. </p>
	  <p> It can have a caption that can be defined by the <code>&lt;figcaption></code> element. It should be inside the <code>&lt;figure></code> element. </p>
	  
	  <h3> Example: </h3>
	  <textarea class="cm" id="demo115"><!-- figure without a caption -->
<figure>
    <img src="example.jpg" />
</figure>
<!-- figure with a caption -->
<figure>
    <img src="example.jpg" />
    <figcaption> Figure 1.1 Example Image </figcaption>
</figure></textarea>
	  <button class="try-btn button button--material--flat" onclick="try_itt($('#demo115').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
	  
	  <h3> Marking a Poem with HTML Figure Example: </h3>
	  <textarea class="cm" id="demo116"><figure>
    Two roads diverged in a yellow wood, <br />
    And sorry I could not travel both <br />
    And be one traveler, long I stood <br />
    And looked down one as far as I could <br />
    To where it bent in the undergrowth; <br />
    Then took the other, as just as fair, <br />
    And having perhaps the better claim, <br />
    Because it was grassy and wanted wear; <br />
    Though as for that the passing there <br />
    Had worn them really about the same, <br />
    And both that morning equally lay <br />
    In leaves no step had trodden black. <br />
    Oh, I kept the first for another day! <br />
    Yet knowing how way leads on to way, <br />
    I doubted if I should ever come back. <br />
    I shall be telling this with a sigh <br />
    Somewhere ages and ages hence: <br />
    Two roads diverged in a wood, and I- <br />
    I took the one less traveled by, <br />
    And that has made all the difference. <br />
</figure>
<figcaption><cite> The Road Not Taken </cite> By: Robert Frost </figcaption></textarea>
	  <button class="try-btn button button--material--flat" onclick="try_itt($('#demo116').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	          <figure>

<template id="page45.html">
  <ons-page id="page45">
    <ons-toolbar>
      <div class="left"><ons-toolbar-button onclick="fn.load('home.html')">
          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML Audios </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	  <h3> HTML Audios </h3>
	  <p> To embed audios in HTML we have to use the <code>&lt;audio></code> element with its <code>src</code> attribute or the <code>&lt;source></code> child element with its <code>src</code> and <code>type</code> attributes for each. </p>
	  <p> The <code>&lt;source></code> element will be explained further below. </p>
	  
	  <p> You can specify a text inside the <code>&lt;audio></code> element that will be shown as a fallback in browsers that don't support embedding audios. </p>
	  
	  <div class="alert alert-warning">
    	    <b><ons-icon icon="ion-alert-circled"></ons-icon> Warning!</b> Embedding audios on your web pages when not necessary will annoy visitors esp. if they automatically play.
    </div>
	  <h3> HTML Audios Attributes </h3>
	  <ul>
	  	    <li><code>autoplay</code>: if specified, the embedded audio will automatically begin to play as soon as it can do so </li>
	  	    <li><code>controls</code>: if specified, the embedded audio will have controls provided by the browser </li>
	  	    <li><code>loop</code>: if specified, the embedded audio will play over and over again in an endless loop </li>
	  	    <li><code>muted</code>: if specified, the embedded audio will be muted </li>
	  	    <li><code>src</code>: specifies a <a onclick="fn.load('page38.html')">file path</a> that points to the audio file </li>
	  	</ul>
	  	<div class="alert alert-info">
	  		  <ons-icon icon="ion-android-bulb"></ons-icon> The <code>autoplay</code>, <code>controls</code>, <code>loop</code> and <code>muted</code> attributes are boolean attributes they do not need a value. They just need to be present at the start tag.
	  	</div>
	  	
	  	<h3> Attribute <code>autoplay</code> Example: </h3>
	  	<textarea class="cm" id="demo117"><audio src="audio.mp3" autoplay> Sorry your browser does not support embedding audios. </audio></textarea>
	  	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo117').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Attribute <code>controls</code> Example: </h3>
    <textarea class="cm" id="demo118"><audio src="audio.mp3" controls> Sorry your browser does not support embedding audios. </audio></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo118').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Attribute <code>loop</code> Example: </h3>
    <textarea class="cm" id="demo119"><audio src="audio-1.mp3" autoplay loop> Sorry your browser does not support embedding audios. </audio></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo119').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <h3> Attribute <code>muted</code> Example: </h3>
    <textarea class="cm" id="demo120"><audio src="audio.mp3" controls muted> Sorry your browser does not support embedding audios. </audio></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo120').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <div class="alert alert-warning">
    	    <b><ons-icon icon="ion-alert-circled"></ons-icon> Warning!</b> If both the <code>autoplay</code> and <code>controls</code> attribute are not present at the start tag the audio won't be played in HTML. 
    	</div>
    <h3> Using The <code>&lt;source></code> Element </h3>
    <p> Some browser do not support all audio formats. The solution is to provide multiple files using <code>&lt;source></code> elements. </p>
    <p> Here is an example: </p>
    <textarea class="cm"><!-- this time we don't need the src attribute of the audio element -->
<audio controls>
    <source src="audio.mp3" type="audio/mp3">
    <source src="audio.ogg" type="audio/ogg">
    Sorry your browser does not support embedding audios.
</audio></textarea>
    <p> The browser will use the first one it supports. </p>
    <p> The output will be the same as the controls attribute example above. </p>

        <button onclick="fn.load('page35.html')" class="btn button button--material--flat"> <i class="fa fa-long-arrow-left"></i><span style="font-size:0px">Previous Lesson</span> </button>
    </div>
    <div class="btn-group">
        <button onclick="quiz('page45', 'HTML Audios');" class="btn button button--material--flat"> Take Quiz </button>

    <div class="btn-group">
        <button onclick="fn.load('page46.html')" class="btn button button--material--flat"><span style="font-size:0px">Next Lesson</span><i class="fa fa-long-arrow-right"></i> </button>
    </div>
</div>

</div>

<template id="page46.html">
  <ons-page id="page46">

        </ons-toolbar-button>

    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	  <h3> HTML Videos </h3>
	  <p> To embed videos in HTML we have to use the <code>&lt;video></code> element with its <code>src</code> attribute or the <code>&lt;source></code> child element with its <code>src</code> and <code>type</code> attributes for each. </p>
	  <p> The <code>&lt;source></code> element will be explained further below. </p>
	  
	  <p> You can specify a text inside the <code>&lt;video></code> element that will be shown as a fallback in browsers that don't support embedding videos. </p>
	  <div class="alert alert-warning">
    	    <b><ons-icon icon="ion-alert-circled"></ons-icon> Warning!</b> Embedding videos on your web pages when not necessary will annoy visitors esp. if they automatically play.
    </div>
	  <h3> HTML Videos Attributes </h3>
	  <ul>
	  	    <li><code>autoplay</code>: if specified, the embedded video will automatically begin to play as soon as it can do so </li>
	  	    <li><code>controls</code>: if specified, the embedded video will have controls provided by the browser </li>
	  	    <li><code>height</code>: specifies the height of the embedded video's display area in pixels </li>
	  	    <li><code>loop</code>: if specified, the embedded video will play over and over again in an endless loop </li>
	  	    <li><code>muted</code>: if specified, the embedded video will be muted </li>
	  	    <li><code>poster</code>: specifies a <a onclick="fn.load('page38.html')">file path</a> that points to an image file that will be shown while the video is downloading </li>
	  	    <li><code>src</code>: specifies a <a onclick="fn.load('page38.html')">file path</a> that points to the video file </li>
	  	    <li><code>width</code>: specifies the width of the embedded video's display area in pixels </li>
	  	</ul>
	  	<div class="alert alert-info">
	  		  <ons-icon icon="ion-android-bulb"></ons-icon> The <code>autoplay</code>, <code>controls</code>, <code>loop</code> and <code>muted</code> attributes are boolean attributes they do not need a value. They just need to be present at the start tag.
	  	</div>
    	
    	<h3> Attribute <code>autoplay</code> Example: </h3>
	  	<textarea class="cm" id="demo121"><video src="video.mp4" width="480" height="320" autoplay> Sorry your browser does not support embedding videos. </video></textarea>
	  	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo121').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Attribute <code>controls</code> Example: </h3>
    <textarea class="cm" id="demo122"><video src="video.mp4" width="480" height="320" controls> Sorry your browser does not support embedding videos. </video></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo122').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Attribute <code>loop</code> Example: </h3>
    <textarea class="cm" id="demo123"><video src="video.mp4" width="480" height="320" autoplay loop> Sorry your browser does not support embedding videos. </video></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo123').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <h3> Attribute <code>muted</code> Example: </h3>
    <textarea class="cm" id="demo124"><video src="video.mp4" width="480" height="320" controls muted> Sorry your browser does not support embedding videos. </video></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo124').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <div class="alert alert-warning">
    	    <b><ons-icon icon="ion-alert-circled"></ons-icon> Warning!</b> If both the <code>autoplay</code> and <code>controls</code> attribute are not present at the start tag the video won't be played in HTML. 
    	</div>
    	
    <h3> Using The <code>&lt;source></code> Element </h3>
    <p> Some browser do not support all video formats. The solution is to provide multiple files using <code>&lt;source></code> elements. </p>
    <p> Here is an example: </p>
    <textarea class="cm"><!-- this time we don't need the src attribute of the video element -->
<video controls>
    <source src="video.mp3" type="video/mp3">
    <source src="video.avi" type="video/avi">
    Sorry your browser does not support embedding videos.
</video></textarea>
    <p> The browser will use the first one it supports. </p>
    <p> The output will be the same as the controls attribute example above. </p>

<template id="page47.html">
  <ons-page id="page47">
    <ons-toolbar>
      <div class="left"><ons-toolbar-button onclick="fn.load('home.html')">
          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML YouTube Videos </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	  <h3> HTML YouTube Vidoes </h3>
	  <p> With <a onclick="fn.load('page37.html')">HTML Inline Frame</a> element we can easily embed YouTube videos. </p>
	  
	  <h3> Why Embed YouTube Videos? </h3>
	  <p> Videos are expensive it can occupy a lot of disk space. </p>
      <p> For example, you are hosting a web site in a hosting company that only allows 100MB of disk space and you need to upload a high quality video with a size more than the space allowed. </p>
      <p> That's frustrating! But the solution is simple. We just need to: </p>
	  <ol>
	  	    <li> Create a YouTube Channel with any Google account. </li>
	  	    <li> Upload the video that we need to add to our web site. </li>
	  	    <li> Embed the video to our web site. </li>
	  	</ol>
	  	
	  	<h3> How to Embed YouTube Videos? </h3>
	  	<p> Follow these simple steps: </p>
	  	<ol>
	  		  <li> If you have followed the steps above, go to the video you want to embed. If you didn't do the steps above then go to any youtube video. Not all YouTube videos are embeddable, embedding may have been turned off by the video's owner. </li>
	  		  <li> Click Share. </li>
	  		  <li> Click Embed. </li>
	  		  <li> Copy the code from the box that appears. </li>
	  		  <li> Paste the code to your HTML code. </li>
	  	</ol>
	  	
	  	<h3> Example: </h3>
	  	<textarea class="cm" id="demo125"><!-- simple embedding that removes the iframe's border -->
<iframe width="560" height="315"
src="https://www.youtube.com/embed/D6Ac5JpCHmI" frameborder="0"></iframe></textarea>
	  	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo125').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
	  	
	  	<p> In the examples below we will modify our embedded youtube video with URL query strings, you will learn more about them when we release our Learn PHP app. </p>
	  	<p> To use query strings just add a question mark "?" after the video id followed by key/value pairs separated by ampersands "&". Look at the examples below.</p>
	  	<ul>
	  		  <li> One query string: <code>https://www.youtube.com/embed/D6Ac5JpCHmI?key1=value_of_key1</code></li>
	  		  <li> Multiple query strings: <code>https://www.youtube.com/embe/D6Ac5JpCHmI?key1=value_of_key1&key2=value_of_key2</code> </li>
	  	</ul>
	  	
	  	<h3> Allowing Full Screen Example: </h3>
	  	<textarea class="cm" id="demo132"><iframe width="560" height="315"
src="https://www.youtube.com/embed/D6Ac5JpCHmI" frameborder="0" 
allowfullscreen></iframe></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo132').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
	  	<h3> Enabling HD Example: </h3>
	  	<textarea class="cm" id="demo126"><iframe width="560" height="315"
src="https://www.youtube.com/embed/BugUs-O6YOE?HD=1" frameborder="0" 
allowfullscreen></iframe></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo126').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <h3> Removing Suggested Videos Example: </h3>
	  	<textarea class="cm" id="demo127"><iframe width="560" height="315"
src="https://www.youtube.com/embed/BugUs-O6YOE?rel=0" frameborder="0" 
allowfullscreen></iframe></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo127').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
    <h3> Removing Video Controls Example: </h3>
    <textarea class="cm" id="demo128"><iframe width="560" height="315"
src="https://www.youtube.com/embed/BugUs-O6YOE?controls=0" frameborder="0" 
allowfullscreen></iframe></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo128').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
    <h3> Adding Captions Example: </h3>
	  	<textarea class="cm" id="demo129"><iframe width="560" height="315"
src="https://www.youtube.com/embed/BugUs-O6YOE?cc_lang_pref=fr&cc_load_policy=1" frameborder="0" 
allowfullscreen></iframe>
<!-- we have enabled captions and the language which is French, they will be shown only when available --></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo129').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
     <h3> Starting Video at a Certain Time Example: </h3>
	  	<textarea class="cm" id="demo130"><iframe width="560" height="315"
src="https://www.youtube.com/embed/D6Ac5JpCHmI?start=65" frameborder="0" 
allowfullscreen></iframe>
<!-- the value of the start key is in seconds --></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo130').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
     <h3> Hiding Video Information Example: </h3>
	  	<textarea class="cm" id="demo131"><iframe width="560" height="315"
src="https://www.youtube.com/embed/D6Ac5JpCHmI?showinfo=0" frameborder="0" 
allowfullscreen></iframe></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo131').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
     
    <p> For more information click here <a onclick="cordova.InAppBrowser.open('https://support.google.com/youtube/answer/171780', '_blank', 'location=no');">Embed videos & playlists - YouTube</a> </p>

<div class="btn-group btn-group-justified">

        <button onclick="fn.load('page37.html')" class="btn button button--material--flat"> <i class="fa fa-long-arrow-left"></i><span style="font-size:0px">Previous Lesson</span> </button>
    </div>

        <button onclick="quiz('page47', 'HTML YouTube Vidoes');" class="btn button button--material--flat"> Take Quiz </button>
    </div>

        <button onclick="fn.load('page38.html')" class="btn button button--material--flat"><span style="font-size:0px">Next Lesson</span><i class="fa fa-long-arrow-right"></i> </button>

<template id="quiz.html">
	  <ons-page id="quiz">
	  	    <ons-toolbar>
	  	        <div class="left"><ons-toolbar-button onclick="backbutton_handler();" id="quiz_b_button">CLOSE</ons-toolbar-button></div>
	  	        <div class="center"><span class="quizTitle"></span></div>
        </ons-toolbar>
    <div class="card card--material">
        <div id="quiz1"></div>
    </div>
    <div class="quizMoreOptions"></div>
    <div class="card card--material">
    	    <ons-button modifier="light" class="full" id="read-quiz-instructions" onclick="read_quiz_instructions(this)"> Read Quiz Instructions </ons-button>
    	    <ons-button modifier="light" class="full" id="hide-quiz-instructions" onclick="hide_quiz_instructions(this)"> Hide Quiz Instructions </ons-button>
    	    
    	    <div id="quiz-instructions">
    	    	    <h3> Quiz Instructions </h3>
    	    	    <p> A quiz can have at least three questions which are always randomned. </p>
    	    	    <p> In every question there will be a list of choices (always randomned) where you can mark a single item. The marked item represents your chosen answer. </p>
    	    	    <p> You can get back to a question to change your answer if you need to but you can't move on to the next question without marking an item from the list of choices in the current question. </p>
    	    	    <p> In the last question of a quiz there will be a "Finish Quiz" button after pressing that button the quiz questions will be removed and the quiz results will be shown. </p>
    	    	    
    	    	    <h3> Question Types </h3>
    	    	    <p> We have four types of questions and those are the following: </p>
    	    	    <ul>
    	    	    	    <li> <b>Basic</b>. A question will be given and you have to mark an item from the list of choices with two to four items. </li>
    	    	    	    <li> <b>Yes or No</b>. A question will be given and you have to mark either yes or no from the list of choices. </li>
    	    	    	    <li> <b>True or False</b>. A statement will be given and you have to mark either true or false from the list of choices. </li>
    	    	    	    <li> <b>Code Blocks</b>. A question, two to four code blocks (syntax highlighting is turned off as it gives hints) labeled by A, B, C, or D and a list of choices will be given. You have to mark an item from the list of choices that specifies the code block/s that you think answer/s the question. </li>
    	    	    	</ul>
    	    	    	<p> All of the questions no matter what type are related to the current lesson you're learning. </p>
    	    	    	
    	    	    	<h3> Retaking a Quiz </h3>
    	    	    	<p> You can take a quiz again to improve your score. Your new score will override your previous score. </p>
    	    	    	<p> If you attempt to retake a quiz with a perfect score you will be prompted to confirm if you really want to take that quiz again. </p>
    	    	    	<p> Every time you take a quiz again the questions and the items in the list of choices are shuffled. </p>
    	    	    	
    	    	    	<h3> Canceling a Quiz </h3>
    	    	    	<p> Either you're taking a quiz for the first time or taking it again you are allowed to cancel it by pressing the back button on the upper-left corner. After canceling a quiz your previous score won't be changed. </p>
    	    	</div>
