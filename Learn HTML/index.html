<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="left"><ons-toolbar-button onclick="fn.load('home.html')">
          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML5 Introduction </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
<h3> What is HTML5? </h3>
<p> HTML stands for Hyper Text Markup Language, it is easy and fun to learn. </p>
<p> HTML describes the structure of web pages. </p>
<p> HTML5 is the fifth and current major version of the HTML standard. </p>
<h3> Why learn HTML5? </h3>
<p> It is essential to learn HTML if you want to build web sites, you can't build one if you don't know HTML because it's one of the prerequisites in learning other languages used for web development. </p>
<h3> Try it Yourself </h3>
<p> For you to learn faster and see how our examples would actually look like simlarly on a real browser we have implemented a simple Try it Yourself Editor with syntax highlighting where you can play and experiment with the example codes given. </p>
<h3> Example: </h3>
<textarea class="cm" id="demo1">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
   &lt;title&gt; Hello World! &lt;/title&gt;
&lt;/head>
&lt;body>
   &lt;h1> This is a heading &lt;/h1>
   &lt;p> This is a paragraph. &lt;/p>
&lt;/body&gt;
&lt;/html&gt;</textarea>
<button class="try-btn button button--material--flat" onclick="try_it($('#demo1').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<h3> Output: </h3>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="looklike">
			<h1> This is a heading </h1>
			<p> This is a paragraph </p>
		</div>
	</div>
</div>

<h3> Example Explained </h3>
<ul>
    <li><code>&lt;!DOCTYPE html></code>: this declares the document type which is HTML5 </li>
    <li><code>&lt;html></code>: this element encloses everything inside of an html document; it includes tags, elements, style sheets, scripts, text, multimedia and a lot more </li>
    <li><code>&lt;head></code>: this element encloses the metadata of a document which will not be displayed on the main content of a web page; this could include style sheets, scripts, <code>&lt;title></code>, <code>&lt;meta></code> tags and a lot more </li>
    <li><code>&lt;title></code>: this element defines the title of a web page; it appears on the upper-part of a browser </li>
    <li><code>&lt;body></code>: this element encloses elements like <code>&lt;h1>, &lt;p>, &lt;img>, &lt;b>, &lt;i></code> and a lot more </li>
    <li><code>&lt;h1></code>: this element defines a heading </li>
    <li><code>&lt;p></code>: this element defines a paragraph </li>
</ul>

<h3> HTML Tags </h3>
<p> HTML Tags are element names surrounded by angle brackets. </p>
<p> In HTML we start and end tags. Look at the example below. </p>
<textarea class="cm" id="ffff1"><p> Hello, welcome to Learn HTML. </p></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#ffff1').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
<h3> Start Tag and End Tag </h3>
<ul>
<li> Start tag - also called "opening a tag". Example: <code>&lt;p></code></li>
<li> End tag - also called "ending a tag". Example: <code>&lt;/p></code></li>
</ul>

<p> This is the basic structure of any HTML page. Memorize them! </p>
<textarea class="cm">&lt;!DOCTYPE html>
&lt;html>
&lt;head>
   &lt;title> The Title &lt;/title>
&lt;/head>
&lt;body>

&lt;/body>
&lt;/html></textarea>

<div class="card card--material">
<h3> HTML Elements </h3>
<p> In the first lesson we have studied about tags and things like start tag (opening a tag) and end tag (closing a tag). </p>
<p> An HTML element is usually composed of a "Start Tag", "Element Content" and an "End Tag". </p>
<h3> Example: </h3>
<textarea class="cm" id="demo2">
&lt;p> This is an element content. &lt;/p></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo2').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button>
<h3> Output: </h3>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="looklike">
			<p> This is an element content. </p>
		</div>
	</div>
</div>

<p> The example HTML Element above is composed of the following: </p>
<ul>
	<li> start tag: <code>&lt;p></code></li>
	<li> element content: <code>This is an element content.</code></li>
	<li> end tag: <code>&lt;/p></code></li>
</ul>

<h3> Example: </h3>
<textarea class="cm" id="demo3">
&lt;h1> Learning HTML Elements &lt;/h1></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo3').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button>
<h3> Output: </h3>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="looklike">
			<h1> Learning HTML Elements </h1>
		</div>
	</div>
</div>


<p> The example HTML Element above is composed of the following: </p>
<ul>
<li> start tag: <code>&lt;h1></code></li>
<li> element content: <code>Learning HTML Elements</code></li>
<li> end tag: <code>&lt;/h1></code></li>
</ul>

<h3> Nested HTML Elements </h3>
<p> There are some cases that an HTML element can contain one or more HTML elements. </p>
<p> For you to better understand it look at the example code below. </p>

<textarea class="cm" id="demo4">
&lt;p>&lt;i> Italicized text &lt;/i>&lt;/p></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo4').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button>
<h3> Output: </h3>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="looklike">
			<p><i>Italicized text</i></p>
		</div>
	</div>
</div>

<p> The example nested HTML Elements above are composed of the following: </p>
<ul>
<li> Start tag. <code>&lt;p></code></li>
<li> Start tag. <code>&lt;i></code></li>
<li> Element Content. <code>Italicized text</code></li>
<li> End tag. <code>&lt;/i></code></li>
<li> End tag. <code>&lt;/p></code></li>
</ul>
<p> On the example above, there are two start tags and two end tags. </p>
<p> The second tag i.e. <code>&lt;i></code> italicizes the text within. </p>
<h3> Empty Elements </h3>
<p> Empty Elements are elements that do not have an element content and an end tag. </p>
<p> A list of commonly used Empty Elements: </p>
<ul>
<li><code>&lt;meta /></code></li>
<li><code>&lt;link /></code></li>
<li><code>&lt;img /></code></li>
<li><code>&lt;br /></code></li>
<li><code>&lt;hr /></code></li>
<li><code>&lt;input /></code></li>
</ul>
<p> The best practice in HTML Empty Elements is to always put a forward slash <code>/</code> sign before the greater than <code>&gt;</code> sign. </p>
<p> In this way they are closed at their start tags. </p>

<div class="card card--material">

<h3> HTML Attributes </h3>
<p> HTML attributes are used to add more information to an HTML Element. </p>
<h3> Important Things to Remember </h3>
<ul>
<li> HTML attributes are found in HTML tags. </li>
<li> HTML attributes only appear at start tags. It will never be on end tags. </li>
<li> HTML elements can have multiple attributes. </li>
<li> HTML attributes are composed of name/value pairs. </li>
<li> There are some attributes that can be used on all HTML Elements though they may not have effects on some elements. They are called Global Attributes. Click for an <a onclick="fn.load('page25.html')">example</a>.
</ul>

<p> An HTML attribute is composed of: </p>
<ul>
   <li> an attribute name </li>
   <li> an equal <code>=</code> sign </li>
   <li> a value surrounded by quotation marks <code>"value"</code> </li>
</ul>
<p> It looks like this: <code>attributename="value"</code></p> 
<p> You can also use single quotation marks depending on the situation esp. when the value contains double quotes. </p>
<p> We will only use double quotation marks throughout the entire tutorial. </p>
<p> In this lesson we are going to learn some HTML Attributes with examples. </p>

<h3> Attribute <code>lang</code> Example: </h3>
<textarea class="cm">&lt;!DOCTYPE html>
&lt;html lang="en-US">
&lt;!-- html document/file content goes here -->
...
&lt;/html></textarea>
<p> We use the <code>lang</code> attribute to define the language of an HTML file. </p>
<p> The language defined above is American English.</p>
<h3> Attribute <code>href</code> Example: </h3>
<textarea class="cm" id="demo5">&lt;a href="http://www.example.com"> Go to http://www.example.com &lt;/a></textarea>
 <button class="try-btn button button--material--flat" onclick="try_itt($('#demo5').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button> 

<p> Links are defined using the anchor <code>&lt;a></code> element. </p>
<p> On the example above we used the <code>href</code> attribute to tell the browser where to go. </p>
<p> When clicked the user will be redirected to http://www.example.com. </p>

<h3> Attribute <code>title</code> Example:</h3> 
<textarea class="cm" id="demo6">&lt;a href="#link" title="I serve as a tooltip">Link&lt;/a></textarea>
 <button class="try-btn button button--material--flat" onclick="try_itt($('#demo6').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button> 


<h3> Output: </h3>
<div class="panel panel-default">
<div class="panel-body looklike">
<a href="#link" title="I serve as a tooltip">Link</a>
</div>
</div>  
<p> The <code>title</code> attribute provides a tooltip for HTML Elements. </p>
<p> Unfortunately, it doesn't work on mobile devices. </p>
<p> If you want to see how it works click the "Try it Yourself" button then save the file as "filename.html" and open it on a browser using a desktop, laptop etc. </p>

<h3> Attribute <code>style</code> Example: </h3>

<textarea class="cm" id="demo7">&lt;p style="font-size: 40px; color: gold">
   I am a paragraph with a size of 40 pixels and my color is gold.
&lt;/p></textarea>
 <button class="try-btn button button--material--flat" onclick="try_itt($('#demo7').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button>

<h3> Output: </h3>
<div class="panel panel-default">
<div class="panel-body looklike">
<p style="font-size: 40px; color: gold">
I am a paragraph with a font-size of 40 pixels and my color is gold.
</p>
</div>
</div>
<p> On the example given above we have created a paragraph using the <code>&lt;p></code> element. </p>
<p> We also used the <code>style</code> attribute to change its font-size and color.</p>

<h3> Attributes <code>id</code> and <code>class</code> Example: </h3>
<textarea class="cm"><div class="name">
    <!--some content goes here -->
</div>

<div class="name">
    <!--some content goes here -->
</div>

<div id="name">
    <!--some content goes here -->
</div></textarea>
<p> The <code>id</code> and <code>class</code> attributes give references to elements inside an HTML document. </p>
<p> Multiple elements can have the same <code>class</code> values/names. </p>
<p> The <code>id</code>'s value should be unique for each element. </p>
<p> These help us select elements in style sheets and scripts. </p>

<div class="card card--material">

<h3> HTML Comments </h3>
<p> HTML comments are text, phrases or sentences inside an HTML file. </p> <p>
<p> They are only shown in codes and not rendered by a browser. </p>
<h3> Why use HTML Comments? </h3>
<p> HTML comments help both beginners and experienced web developers to easily organize their codes. </p>
<p> They act like sticky notes in HTML files. </p>
<h3> How to write HTML Comments? </h3>
<p> An HTML Comment starts with <code>&lt;!--</code> and ends with <code>--&gt;</code>. </p>
<p> It looks like this: </p>
<textarea class="cm"><!-- comments go here --></textarea>
<h3> Example: </h3>
<textarea class="cm" id="demo10">
&lt;p>
    Sentences shown on browsers.
    &lt;!-- single-line comment --&gt;
&lt;/p>

&lt;p>
    Sentences shown on browsers.
    &lt;!-- this is a multi-line comment
    some phrases go here
    some phrases go here -->
&lt;/p>

&lt;div> &lt;!-- putting comments beside a start tag --&gt;
    Sentences, HTML elements and images etc. may appear here.
&lt;/div> &lt;!-- putting comments beside a start tag --&gt;</textarea>
 <button class="try-btn button button--material--flat" onclick="try_itt($('#demo10').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>
</button> 

<h3> Output: </h3>
<div class="panel panel-default">
<div class="panel-body looklike">
<p>
    Sentences shown on browsers.
</p>

<p>
    Sentences shown on browsers.
</p>

<div>
    Sentences, HTML elements and images may appear here.
</div>
</div>
</div>

<p> On the example given above, you have learned that you can make a single-line and multi-line of HTML comments. </p>
<p> And if you noticed we also put comments beside a start and end tag. </p>
<p> That is for us to easily recognize where a specific element starts and ends. </p>

<div class="card card--material">
<h3> HTML Styles </h3>
<p> HTML Styles are used to style HTML elements it also means changing default values. </p>
<p> For instance, styling can change the default values of text color as black, background color as white, text alignment as left and text size as 12 pixels.</p>

<h3> Internal Style Sheet (internal styling) </h3>
<p> Using an internal style sheet is also called internal styling. </p>
<p> An Internal Style Sheet is composed of one or more Cascading Style Sheet (CSS) rule-set. </p>
<p> A CSS rule-set consists of a selector and a declaration block surrounded by curly braces that contains one or more CSS declarations separated by semicolons. </p>
<p> Each declaration includes a CSS property name and a value, separated by a colon.</p>
<p> They are all enclosed inside the <code>&lt;style></code> element with its <code>type="text/css"</code> attribute which is included inside the <code>&lt;head></code> element. </p>

<h3> Internal Style Sheet Syntax </h3>
<textarea class="cm"><style type="text/css">
    p {
        font-size: 14px;
    }
</style></textarea>

<div class="alert alert-success">
    <ons-icon icon="ion-checkmark"></ons-icon> There will be a lot of Internal Styling examples throughout the entire tutorial so just keep going and enjoy! <ons-icon icon="ion-happy-outline"></ons-icon>
</div> 

<h3> Inline Styling </h3>
<p> Inline styling is used to style elements using the <code>style</code> attribute with CSS declarations inside which are similar to internal styling.

<h3> Inline Styling Syntax </h3>
<textarea class="cm">&lt;div style="property: value; property: value;"&gt;</textarea>

<h3> Background Color Example: </h3>
<textarea class="cm" id="demo11">
&lt;DOCTYPE html>
&lt;html>
&lt;head>
    &lt;title> Try It Yourself &lt;/title>
&lt;/head>
&lt;body style="background-color: gold">
    &lt;!-- content goes here --&gt;
&lt;/body>
&lt;/html></textarea>
<button class="try-btn button button--material--flat" onclick="try_it($('#demo11').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

...
</div>
</div>
<br />

&lt;p style="color: red"> My color is red. &lt;/p>
&lt;p style="color: green"> My color is green. &lt;/p>
&lt;p style="color: yellow"> My color is yellow. &lt;/p>
&lt;p style="color: pink"> My color is pink. &lt;/p></textarea>

</div>
<br />
<h3> Text Font-Family Example: </h3>

 <button class="try-btn button button--material--flat" onclick="try_itt($('#demo13').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon>

<div class="card card--material">
<h3> HTML Colors </h3>
<p> HTML Colors define colors that we see on a web page. </p>
<p> In this lesson we will use inline styling with CSS properties <code>color</code> and <code>background-color</code> to change the text color and/or background color of HTML Elements. </p>

<p> HTML Colors can be defined using the following: </p>
<ul>
    <li><b>Color Name</b>. It defines any valid color by its color name e.g. <code>white</code>, <code>black</code>. </li>
    <li><b>Hex Color Value</b>. Or Hexadecimal Color Value. It defines any valid color by a hash followed by letters and/or numbers e.g. <code>#ffffff</code>, <code>#000000</code>. </li>
    <li><b>RGB Color Value</b>. RGB stands for Red, Green, Blue. It defines any valid color by this format "<code>rgb(number, number, number)</code>" e.g. <code>rgb(255, 255, 255)</code>, <code>rgb(0, 0, 0)</code>. The numbers represent the intensity of the red, green and blue colors in that particular order. </li>
</ul>

<h3> Example: </h3>

<textarea class="cm" id="demo16">
&lt;!-- changing background color using a color name -->
&lt;div style="background-color: black"&gt;

    &lt;!-- changing text color using a hexadecimal value -->
    &lt;p style="color: #008080;"> We are Teal &lt;/p>

    &lt;!-- changing text color using an RGB value -->
    &lt;p style="color: rgb(0, 128, 128);"> We are Teal &lt;/p>
    
&lt;/div></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo16').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<h3> Output: </h3>

</div>
</div>

<div class="card card--material">
	<h3> HTML Headings </h3>
	<p> HTML Headings usually contain a title or a main topic of a certain content. </p>

  <p> HTML Headings are <a onclick="fn.load('page42.html')">block-level elements</a>. </p>
	<h3> Example: </h3>

	<textarea class="cm" id="demo20">&lt;h1> Heading 1 &lt;/h1>
&lt;h2> Heading 2 &lt;/h2>
&lt;h3> Heading 3 &lt;/h3>
&lt;h4> Heading 4 &lt;/h4>
&lt;h5> Heading 5 &lt;/h5>
&lt;h6> Heading 6 &lt;/h6></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo20').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3> Output: </h3>
	<div class="panel panel-default">
		<div class="panel-body looklike">
			<h1>Heading 1</h1> <h2>Heading 2</h2> <h3>Heading 3</h3> <h4>Heading 4</h4> <h5>Heading 5</h5> <h6>Heading 6</h6>
		</div>
	</div>

	<p> As you can see on the example given above the elements used are the <code>&lt;h1></code>, <code>&lt;h2></code>, <code>&lt;h3></code>, <code>&lt;h4></code>, <code>&lt;h5></code> and <code>&lt;h6></code>. </p>
    <p> You should have noticed that the size of a heading depends on its corresponding number after the <code>h</code>. </p>
    <p> And the lower the number the larger the font-size. </p>

	<div class="alert alert-warning">
		<ons-icon icon="ion-alert-circled"></ons-icon> <b>Note!</b> You can only use tags from <code>&lt;h1></code> to <code>&lt;h6></code>.
	</div>

	<h3> Aligning HTML Headings </h3>
	<p> To align headings we need to use the <code>text-align</code> CSS property with values <code>left</code>, <code>center</code> or <code>right</code>.</p>
	<h3> Example: </h3>

	<textarea class="cm" id="demo21">&lt;h1 style="text-align: left"> I am aligned left. &lt;/h1>
&lt;h1 style="text-align: center"> I am aligned center. &lt;/h1>
&lt;h1 style="text-align: right"> I am aligned right. &lt;/h1></textarea>

		</div>

	<p> HTML paragraphs are mainly used to group sentences. </p>
	<p> The <code>&lt;p></code> element defines HTML Paragraphs. </p>
	
	 <p> HTML Paragraphs are <a onclick="fn.load('page42.html')">block-level elements</a>. </p>
	<h3> Example: </h3>

	<textarea class="cm" id="demo23">&lt;p> This is an HTML paragraph. &lt;/p></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo23').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3> Output: </h3>
	<div class="panel panel-default">
		<div class="panel-body looklike">
			<p> This is an HTML paragraph. </p>
		</div>
	</div>

	<h3> Aligning HTML Paragraphs </h3>
	<p>To align paragraphs we need to use the <code>text-align</code> CSS property with values <code>left</code>, <code>center</code> or <code>right</code>.</p>
	<h3>Example:</h3>

	<textarea class="cm" id="demo24">&lt;p style="text-align: left"> HTML paragraph aligned left. &lt;/p>
&lt;p style="text-align: center"> HTML paragraph aligned center. &lt;/p>
&lt;p style="text-align: right"> HTML paragraph aligned right. &lt;/p></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo24').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

			<p style="text-align: right"> HTML paragraph aligned right. </p>
		</div>
	</div>

	<h3> Styling HTML Paragraphs </h3>
	<p> We will use inline styling to style paragraphs. </p>
	<h3> Example: </h3>

	<textarea class="cm" id="demo25">&lt;!-- changing color -->
&lt;p style="color: gold"> My color is gold. &lt;/p>

&lt;!-- changing font size -->
&lt;p style="font-size: 25px"> My font-size is 25 pixels. &lt;/p>

&lt;!-- changing font family -->

<div class="card card--material">
	<h3> HTML Links </h3>
	<p> HTML Links are very necessary for all web pages. All web sites have links. HTML Links are hyperlinks. </p>
	<p> Links help users jump from their current web page location to another. </p>
	<p> To make HTML Links we just need to use the <code>&lt;a></code> element with the <code>href</code> attribute that specifies a URL to a page. </p>

	<h3> HTML Link Structure </h3>
	<ul>
		<li> Start tag. <code>&lt;a&gt;</code></li>
		<li> href Attribute. e.g.<code>href="index.html"</code>
		<li> Element Content. A text e.g. Home Page. It can also be an image and other HTML Elements. </li>
		<li> End tag. <code>&lt;/a&gt;</code></li>
	</ul>

	<h3> Internal Linking Example: </h3>
	<p> Linking inside our directory. </p>
	<textarea class="cm" id="demo26">&lt;a href="file-in-the-same-folder.html"> Example &lt;/a></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo26').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
	
	<div class="alert alert-warning">
		<ons-icon icon="ion-alert-circled"></ons-icon> <b>Note!</b> Some external links may not open from the Try It Yourself Editor but you can save the file to your local storage and test it in a real browser.
	</div>
	
	<h3> External Linking Example: </h3>
	<p> Linking outside our directory. </p>
	<textarea class="cm" id="demo27">&lt;a href="https://www.wikipedia.org"&gt; Wikipedia &lt;/a></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo27').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h4> Opening Link in New Tab Example: </h4>
	<p> We can easily open a link in a new tab. </p>
    <p> To do it we need to use the <code>target</code> attribute with the value <code>_blank</code>. </p>
    <p> This would be helpful if you do not want your visitors to leave your web site. </p>
	<textarea class="cm" id="demo28">&lt;a href="https://www.wikipedia.org" target="_blank"> Wikipedia &lt;/a></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo28').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<div class="card card--material">
	<h3> HTML Line Break </h3>
	<p> An HTML Line Break produces a line break in a text. It is an empty element. </p>
	<p> The <code>&lt;br /&gt;</code> element defines an HTML Line Break.</p>

<div class="card card--material">
	<h3> HTML Horizontal Rule </h3>
	<p> HTML Horizontal Rule renders a line in a web browser. It is an empty element. </p>
	<p> The <code>&lt;hr /&gt;</code> element defines an HTML Horizontal Rule. </p>
  <p> Look at the example below, to see how it works. </p>

	<textarea class="cm" id="demo30">&lt;p> This is a paragraph. &lt;/p>

	<h3> Styling and Changing the Color of HTML Horizontal Rules</h3>

&lt;hr style="width: 50%" color="black" />

<template id="page16.html">

    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	<h3> HTML Text Formatting </h3>
	<p> Formatting text is very essential for web sites. </p>
    <p> One of its uses is to help readers know the important parts a web content easily. </p>

	<h3> Elements for Formatting Text</h3>
	<p> All of the elements listed below are <a onclick="fn.load('page42.html')">inline elements</a>. </p>
	<ul>
		<li><code>&lt;b></code>: bolds a text </li>
		<li><code>&lt;i></code>: italicizes a text </li>
		<li><code>&lt;u></code>: underlines a text </li>
		<li><code>&lt;code></code>: defines a text as a code </li>
		<li><code>&lt;tt></code>: typewriter text </li>
		<li><code>&lt;small></code>: makes a text smaller </li>
		<li><code>&lt;em></code>: emphasizes a text, may be italicized depending on the browser </li>
		<li><code>&lt;strong></code>: emphasizes a text, may be boldened depending on the browser </li>
		<li><code>&lt;mark></code>: marks a text like a highlighting pen </li>
		<li><code>&lt;q></code>: enquotes a text </li>
		<li><code>&lt;s></code>: strikes through a text </li>
	</ul>

	<textarea class="cm" id="demo32">&lt;!-- bold -->
&lt;b>I am a bolded text.&lt;/b>
&lt;br />
&lt;!-- italic -->
&lt;i>I am an italic text&lt;/i>
&lt;br />
&lt;!-- underlined -->
&lt;u>I am an underlined text.&lt;/u>
&lt;br />
&lt;!-- code -->
&lt;code>I am a code text.&lt;/code>
&lt;br />
&lt;!-- typewriter text -->
&lt;tt>I am a typewriter text.&lt;/tt>
&lt;br />
&lt;!-- small text -->
&lt;small>I am a small text.&lt;/small>
&lt;br />
&lt;!-- emphasized text -->
&lt;em>I am a an emphasized text.&lt;/em>
&lt;br />
&lt;!-- strong text -->
&lt;strong>I am a strong text.&lt;/strong>
&lt;br />
&lt;!-- marked text -->
&lt;mark>I am a marked text.&lt;/mark>
&lt;br />
&lt;!-- quoted text -->
&lt;q>I am an enquoted text.&lt;/q>
&lt;br />
&lt;!-- striked text -->
&lt;s>I am a striked text.&lt;/s>
&lt;br />
&lt;!-- mixed formatted -->
&lt;b>&lt;i>&lt;u>&lt;mark>&lt;q> I am a mixed formatted text. &lt;/q>&lt;/mark>&lt;/u>&lt;/i>&lt;/b></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo32').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3> Output: </h3>

			<br />
			<i>I am an italic text</i>
			<br />

			<br />
			<code style="background: none; color: #000; font-weight: normal; font-family: monospace">I am a code text.</code>
			<br />
			<tt>I am a typewriter text.</tt>
			<br />
			<small>I am a small text.</small>
			<br />
			<em>I am a an emphasized text.</em>
			<br />
			<strong>I am a strong text.</strong>
			<br />
			<mark>I am a marked text.</mark>
			<br />
			<q>I am an enquoted text.</q>
			<br />
			<s>I am a striked text.</s>

<template id="page17.html">
  <ons-page id="page17">

          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML5 Sections </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	<h3> HTML5 Sections </h3>
	<p> HTML Sections group different HTML Elements (e.g. text, heading, paragraphs, images etc.) together. </p>
    <p> Creating sections is essential for organizing and styling web contents. </p>
	<h3> Elements Used for HTML Sections </h3>

	<ul> 
		<li><code>&lt;div&gt;</code>: used to group large group of HTML elements like navigation, header, main content, footer, images; it is a <b>block-level element</b> </li>
		<li><code>&lt;span&gt;</code>: used to group smaller group of text in a paragraph and few HTML elements; it is an <b>inline element</b> </li>
	</ul>
    
    <h3> HTML5 Semantic Elements </h3>
    <p> Here is a list of HTML5 Semantic Elements that work similarly with the <code>&lt;div></code> element: </p>
    <ul>
       <li><code>&lt;nav&gt;</code>: defines a navigation list or bar </li>
       <li><code>&lt;header&gt;</code>: defines a header </li>
       <li><code>&lt;main&gt;</code>: defines the main content </li>
       <li><code>&lt;footer&gt;</code>: defines a footer </li>
    </ul>
    <p> Using these HTML5 semantic elements is not mandatory but it is still a good practice and recommended because it might help in Search Engine Optimization (SEO) plus your code will be more understandable. </p>
    <p> However these elements work the same way with <code>&lt;div></code> element in terms of rendering in a browser. </p>
	<h3><code>&lt;div></code> Example: </h3>
	<textarea class="cm" id="demo33">&lt;!-- let's make divs with different contents and style -->

&lt;div style="background: gold; width: 400px; height: 400px">
	&lt;p> This is a paragraph. &lt;/p>
&lt;/div>

&lt;div style="background: yellow; width: 400px; height: 400px">
	&lt;p> This is a paragraph. &lt;/p>
&lt;/div></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo33').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<div class="alert alert-success">
		<ons-icon icon="ion-checkmark"></ons-icon> As you can see the two <code>&lt;div></code> elements are separated from each other they also have different styles. That's one of the advantages of HTML sections, it lets us style specific parts of an HTML document.
	</div>

 	<h3><code>&lt;span></code> Example: </h3>
	<textarea class="cm" id="demo34">&lt;!-- Let's put some text inside a span and style them differently -->

&lt;p> 
	&lt;span style="font-size: 30px">I&lt;/span> &lt;span style="color: blue">am a paragraph&lt;/span> &lt;span style="color: red">and my words are styled&lt;/span> &lt;span style="color: green">differently using&lt;/span> &lt;span style="color: gold"> the span element.&lt;/span>
&lt;/p></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo34').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3> Output: </h3>
	<div class="panel panel-default">
		<div class="panel-body looklike">
			<p> 
				<span style="font-size: 30px">I</span> <span style="color: blue">am a paragraph</span> <span style="color: red">and my words are styled</span> <span style="color: green">differently using</span> <span style="color: gold"> the span element.</span>
			</p>
		</div>
	</div>

	<div class="alert alert-success">
		<ons-icon icon="ion-checkmark"></ons-icon> As you can see the <code>&lt;span></code> elements did not separate the paragraph into multiple lines.
	</div>

	<div class="alert alert-info">
		<ons-icon icon="ion-android-bulb"></ons-icon> <b>Always Remember.</b> The <code>&lt;span></code> element is good for styling and organizing few and inline elements while the <code>&lt;div></code> element is good for larger elements.
	</div>

<template id="page18.html">
  <ons-page id="page18">
    <ons-toolbar>
      <div class="left"><ons-toolbar-button onclick="fn.load('home.html')">
          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML Images </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
	<h3> HTML Images </h3>
	<p> HTML Images are indeed needed or required for any web site. </p>
    <p> Images help a web site become more attractive for visitors. <p>
    <p> Imagine a web page without even a single image would you still browse it? Of course not. </p>
	<p> To put an image on our web site we simply need to use the <code>&lt;img /></code> element with an <code>src</code> attribute to define the URL or the location of an image. </p>
	<p> The <code>&lt;img /></code> is an empty and inline element. </p>

  <h3> Attribute <code>src</code> </h3>
  <p> We use the src attribute to specify an image's URL or file path. </p>
	<h3> Example: </h3>
	<textarea class="cm" id="demo35">&lt;img src="example.jpg" /></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo35').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3> Attribute <code>alt</code> </h3>
	<p> Sometimes images may not load on the user's browser because of slow internet connection, slow server, image is deleted from directory or wrong URL value is specified in the <code>src</code> attribute. </p>
    <p> The <code>alt</code> attribute provides an alternate text for an image. </p> 

	<h3> Example: </h3>
	<textarea class="cm" id="demo36">&lt;img src="example123.jpg" alt="I am an alternate text for the image" /></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo36').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<div class="alert alert-info">
		<ons-icon icon="ion-android-bulb"></ons-icon> On the example above the given URL of the image does not really exist. Therefore, the alternate text is shown instead.
	</div>

	<h3>Image Sizing (width and height)</h3>
	<p> To resize an image we just need to use the <code>width</code> attribute to change its width and the <code>height</code> attribute to change its height. </p>
    <p> The value is typically in pixels.</p>

	<h3> Example: </h3>

	<textarea class="cm" id="demo37">&lt;img src="example.jpg" width="350" height="400" /></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo37').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<div class="alert alert-info">
		<ons-icon icon="ion-android-bulb"></ons-icon> For following best practices, we can use the <code>style</code> attribute to resize an image with the properties <code>width</code> and <code>height</code> and the value can be in pixels as well.
	</div>

	<h3> Example: </h3>

	<textarea class="cm" id="demo38">&lt;img src="example.jpg" style="width: 350px; height: 400px" /></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo38').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<div class="alert alert-success">
		<ons-icon icon="ion-checkmark"></ons-icon> As you can see the result is the same as using <code>&lt;width></code> and <code>&lt;height></code> attributes but the advantage of using the <code>&lt;style></code> attribute is that their width and height will not be overwritten by style sheets.
	</div>

	<h3>Floating Image (left or right)</h3>
	<p> We can float an image to the left or right side of a text. </p>
	<p> To achieve that we need to use the <code>style</code> attribute. </p>
	<p> With the <code>float</code> CSS property. And <code>left</code> or <code>right</code> value. </p>
	<p> Here is a lesson for <a onclick="fn.load('page6.html')">HTML Styling</a>. </p>

	<h3> Example: </h3>
	<textarea class="cm" id="demo39"><p>
   <img src="images/star.png" style="float: left; width: 50px; height: 50px;" /> The image is floated left. The image is floated left. The image is floated left. The image is floated left.
</p>
<p>
   <img src="images/star.png" style="float: right; width: 50px; height: 50px;" /> The image is floated right. The image is floated right. The image is floated right. The image is floated right.
</p></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo39').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<h3>Image as a Link</h3>
	<p>There are some situations that we need an image to act as a link. </p>
    <p> To do that just enclose the image with an <code>&lt;a&gt;</code> element with its <code>href</code> attribute.</p> 

	<h3> Example: </h3>

	<textarea class="cm" id="demo40">&lt;a href="http://www.example.com">
	&lt;img src="example.jpg" />
&lt;/a></textarea>
	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo40').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	<div class="alert alert-success">
		<ons-icon icon="ion-checkmark"></ons-icon> On the examples given above the image used is in the same directory/folder as the HTML file.
	</div>

	<h3>Image in Another Folder</h3>
	<p> Usually, we keep all of our images in a sub-folder to keep our directory clean and well-organized. </p>
    <p> To define an image from a folder look at the example given below: </p>

	<h3> Example: </h3>

	<textarea class="cm">&lt;!-- inside a folder in the root directory -->
&lt;img src="/images/example.jpg" />

&lt;!-- from the same folder where the HTML file is -->
&lt;img src="example.jpg" />

&lt;!-- inside a folder in the same level as the HTML file -->
&lt;img src="images/example.jpg" /></textarea>

	<p> The value of the <code>src</code> attribute is called a File Path, <a onclick="fn.load('page38.html')">here</a> is a lesson for that.

	<h3> Image From External Server</h3>
	<p> Sometimes we need to put images from other web sites like Facebook, Google or Imgur to our web site. </p>
    <p> Here is how to do that: </p> 

	<h3> Example: </h3>
	<textarea class="cm">&lt;img src="http://www.example.com/image.jpg" /></textarea>
	<br />
	<p><b>Tip!</b></p>
	<ul>
       <li> You can use any type of image you want. For instance, if you want an animating image then use <code>.gif</code>. </li>
       <li> Do not put a lot of images in a web page. Your page may load too slow and your visitors may leave your site and never comeback again! </li>
    </ul>
	<h3> HTML and Images in Your Phone Storage </h3>
	<p> If you save the example codes above anywhere in your Phone Storage the images will not show. </p>
	<p> Why? Because the images are only stored in this app's directory and not in your Phone Storage. </p>
	<p> Follow these steps to properly insert images to your web page when you're in your Phone Storage. </p>
	<ol>
		<li> Open any File Manager. </li>
		<li> Create a Folder named <b>example</b>. </li>
		<li> Paste any image to that Folder. Remember the file name of the image. </li>
		<li> <p>Click the 'Try It Yourself' button below. </p>
<p>Replace the value of the <code>src</code> attribute with the file name of the image. </p>
<p>Save it as <b>index.html</b> to the folder you have created. To save it, click the menu on the upper-right corner of the editor. </p></li>
		<textarea class="cm" id="demo15555"><img src="image.jpg" /></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo15555').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
	</ol>
    <p> Here is a <a onclick='cordova.InAppBrowser.open("https://youtu.be/Lmei2JgSE6U", "_system", "location=no")'>video tutorial</a> on how to do the above steps. </p>
    <p style="text-align: center"><ons-button onclick='cordova.InAppBrowser.open("https://youtu.be/Lmei2JgSE6U", "_system", "location=no")'> Watch Video Tutorial </ons-button></p>

<div class="card card--material">
    <h3> HTML Dropdown List </h3>
    <p> An HTML Dropdown List is a control that provides a menu of options. </p>
    <p> It is a form and an inline element. </p>
    <p> The <code>&lt;select></code> element defines an HTML Dropdown List. </p>
    <p> It should enclose multiple <code>&lt;option></code> elements with the <code>value</code> attribute for each. </p>
    
    <h3> HTML Dropdown Attribute </h3>
    <ul>
    	    <li><code>multiple</code>: specifies whether multiple options can be selected from a dropdown list; this attribute does not require a value, it only needs to be present at the start tag </li>
    	</ul>
    	
    	<div class="alert alert-info">
    	    <ons-icon icon="ion-android-bulb"></ons-icon> You will learn more attributes that can be used with a dropdown list on our HTML5 Form Elements Attributes lesson.
    	</div>
    	<div class="alert alert-info">
        <ons-icon icon="ion-android-bulb"></ons-icon> With JavaScript we can easily get the value/s of a <code>&lt;select></code> element, to see how to do that simply click on each of the "Try it Yourself" button.
    </div>
    	
    <h3> Example: </h3>
    <textarea class="cm" id="demo77"><select id="sample">
   <option value="Apples"> Apples </option>
   <option value="Oranges"> Oranges </option>
   <option value="Grapes"> Grapes </option>
   <option value="Bananas"> Bananas </option>
   <option value="Strawberries"> Strawberries </option>
</select>
<button onclick="getValue();"> Get Value </button>
<script type="text/javascript">
   function getValue() {

      alert(value);
   }
</script></textarea>
    	<button class="try-btn button button--material--flat" onclick="try_itt($('#demo77').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    	
    	<h3> Multiple Options Allowed Example: </h3>
    	<p> The value of the select element below will be an array. </p>
        <p> You will learn arrays on our Learn JavaScript app as soon as it's released. </p>
    	<textarea class="cm" id="demo78"><select id="sample" multiple>
   <option value="Apples"> Apples </option>
   <option value="Oranges"> Oranges </option>
   <option value="Grapes"> Grapes </option>
   <option value="Bananas"> Bananas </option>
   <option value="Strawberries"> Strawberries </option>
</select>
<button onclick="getValues();"> Get Values </button>
<script type="text/javascript">
   function getValues() {
      var options = document.getElementById('sample').options;
      var options_count = document.getElementById('sample').options.length;
      var value = [];

      for(var i = 0; i < options_count; i++) {
         if(options[i].selected) {
            value.push(options[i].value);
         }
      }

      alert(JSON.stringify(value));
   }
</script></textarea>

<template id="page20.html">
  <ons-page id="page20">
    <ons-toolbar>
      <div class="left"><ons-toolbar-button onclick="fn.load('home.html')">
          HOME
        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML Forms </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML Forms </h3>
    <p> HTML Forms can be used to collect user data, make a login form, registration form, a search form, a contact form and the likes. </p>
    
    <p> The <code>&lt;form></code> element defines an HTML Form. </p>
    
    <h3> HTML Forms Attributes </h3>
    <ul>
    	<li><code>accept-charset</code>: defines the character set of the form </li>
    	<li><code>action</code>: species the form-handler/page-handler page; usually a .php page in the server-side where the data is processed </li>
    	<li><code>autocomplete</code>: tells the browser to automatically complete Form elements </li>
    	<li><code>enctype</code>: defines the encoding of the data submitted by the form </li>
    	<li><code>method</code>: defines the HTTP method to use when submitting a form e.g. <code>GET</code> or <code>POST</code>; it is explained further below </li>
    	<li><code>name</code>, <code>id</code>, <code>class</code>: used for identifying the form; for the purpose of styling and Document Object Manipulation </li>
    	<li><code>novalidate</code>: tells the browser not to validate the form </li>
    	<li><code>onSubmit</code>: used to call a JavaScript function e.g. for form validation when the form is submitted </li>
    	<li><code>target</code>: defines the target of the form e.g. <code>target="_blank"</code>, form-handler will be opened in new tab </li>
    </ul>
    
    <p> To submit an HTML Form a user has to click the "Submit" button. </p>
    <p> The user will be redirected to the form-handler page specified by the <code>action</code> attribute where the input data is processed. </p>
    <p> The form-handler is typically a Hypertext Processor (PHP) server page that runs scripts to process input data. </p>
    <p> Unfortunately, we are not going to teach you today how to handle forms in PHP but you can wait until we release our Learn PHP app. </p>
    <p> For now, we will only use the <b>"sample-page-handler.html"</b> page as our <b>form-handler</b> and pretend as if the data submitted are processed in the server-side. </p>
    <h3> Example: </h3>
    <textarea class="cm" id="demo-form">
&lt;form action="sample-page-handler.html" method="GET">
    &lt;input type="text" name="fullname" placeholder="Full Name" /> <br />
    &lt;input type="text" name="age" placeholder="Age" /> <br />
    &lt;input type="text" name="favourite_food" placeholder="Favorite Food" /> <br />
    &lt;input type="text" name="hobby" placeholder="Hobby" /> <br />
    &lt;input type="submit" />
&lt;/form></textarea>
<button class="try-btn button button--material--flat" onclick="try_itt($('#demo-form').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<h3> Attribute <code>method</code> </h3>
<p> The <code>method</code> attribute specifies which HTTP method to use when submitting input data to the form-handler page. It could either be GET or POST. </p>

<h3> GET vs. POST HTTP Methods </h3>
<p> Here is a simple table to show the differences between the GET and POST methods. </dd></p>
<center>
<table class="table table-bordered table-hover">
<tr>
<th colspan="2"><h3 align="center"> HTTP Methods </h5> </th>
</tr>
<tr>
<th>GET</th>
<th>POST</th>
</tr>
<tr>
<td> Default Value. </td>
<td> Not the default value. </td>
</tr>
<tr>
<td> Less Secure.</td>
<td> More Secure.</td>
</tr>
<tr>
<td> Data is written on the URL address.</td>
<td> Data is not written on the URL address.</td>
</tr>
<tr>
<td> More prone to hacking.</td>
<td> Less prone to hacking.</td>
</tr>
<tr>
<td> Must not be used when submitting personal data.</td>
<td> Must be used for submitting personal data.</td>
</tr>
</table>
</center>


<h3> HTML Form Elements </h3>
    <p> HTML Form Elements are elements inside the <code>&lt;form></code> element you will learn various types of HTML Form Elements including inputs, textboxes, buttons, checkboxes, dropdown lists and more in the next lessons. </p>
    <h3> Example: </h3>
    <textarea class="cm"><form>
    <!-- HTML Form Elements will be here -->
</form></textarea>

<h3> Input Elements </h3>
<p> Input elements are the input fields inside a form. There are different types of input fields and you will learn each of them in the next lesson. </p>

<h3> Attribute <code>name</code> </h3>
<p> Every form element except the "Submit" button must have its own unique <code>name</code> attribute unless the data will not be submitted to the form-handler because it is used as a reference to get the value of each element entered by the user. </p>

<div class="alert alert-success">
    <ons-icon icon="ion-checkmark"></ons-icon> The next lessons are all about HTML Form Elements go on and enjoy!
</div>

<div class="card card--material">
    <h3> HTML Tables </h3>
    <p> HTML Table represents data in a tabular form. It is composed of columns and rows of cells that contain data.</p> 
    
    <p> The <code>&lt;table></code> element defines an HTML Table. </p>
    <h3> HTML Table Elements </h3>
    <ul>
    	    <li><code>&lt;thead></code>: defines a table header </li>
    	    <li><code>&lt;tbody></code>: defines a table body </li>
    	    <li><code>&lt;tfoot></code>: defines a table footer </li>
    	    <li><code>&lt;tr></code>: defines a table row </li>
    	    <li style="list-style-type: none">
    	    	    <ul>
    	    	    	    <li><code>colspan</code> attribute: defines how many columns should a cell span </li>
    	    	    	</ul>
    	    </li>
    	    <li><code>&lt;th></code>: defines a table heading </li>
    	    <li><code>&lt;td></code>: defines a table data/cell </li>
    	    <li style="list-style-type: none">
    	    	    <ul>
    	    	    	    <li><code>rowspan</code> attribute: defines how many rows should a cell span; also works in <code>&lt;th></code> </li>
    	    	    	</ul>
    	    </li>
    	    <li><code>&lt;colgroup></code>: specifies a group of one or more columns in a table </li>
    	    <li><code>&lt;col></code>: specifies column properties for each column in a colgroup (empty element)</li>
    	    <li><code>&lt;caption></code>: defines a caption for a table </li>
    	</ul>
    	
    	<h3> HTML Table Attributes </h3>
    	<ul>
    		  <li><code>align</code>: defines the alignment of a table </li>
    		  <li><code>bgcolor</code>: defines the background color of a table </li>
    		  <li><code>border</code>: defines the size of the frame surrounding a table </li>
    		  <li><code>cellpadding</code>: defines the space between the content of a cell and its border </li>
    		  <li><code>cellspacing</code>: defines the space between two cells </li>
    		  <li><code>frame</code>: defines which side of the frame surrounding the table must be displayed </li>
    		  <li><code>rules</code>: defines where rules should appear in a table </li>
    		  <li><code>summary</code>: defines an alternative text that summarizes the content of the table </li>
    		  <li><code>width</code>: defines the width of a table </li>
    	</ul>
    	
    	<div class="alert alert-warning">
    		  <b><ons-icon icon="ion-alert-circled"></ons-icon> Note!</b> All of the mentioned HTML Table Attributes are already deprecated, it means that they may no longer work in the near future with that reason we are not going to explain them any futher.
    	</div>
    	
    	 <div class="alert alert-info">

<template id="page24.html">
  <ons-page id="page24">

        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML Lists </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML Lists </h3>
    <p> The elements below represent HTML Lists that can be used to group a collection of items with and/or without order.</p>
    
    <h3> HTML Lists Elements </h3>
    <ul>
    	    <li><code>&lt;ul></code>: defines an unordered list where the order is meaningless and is typically bulleted </li>
    	    <li><code>&lt;ol></code>: defines an ordered list where the order is meaningful and is typically numbered </li>
    	    <li><code>&lt;li></code>: a child element of both <code>&lt;ul></code> and <code>&lt;ol></code> elements that defines a list item </li>
    </ul>
    
    <h3> Example: </h3>
    <textarea class="cm" id="demo46"><!-- Unordered List -->
<p> Fruits </p>
<ul>
   <li> Apples </li>
   <li> Oranges </li>
   <li> Grapes </li>
</ul>

<!-- Ordered List -->
<p> Fruits </p>
<ol>
   <li> Apples </li>
   <li> Oranges </li>
   <li> Grapes </li>
</ol></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo46').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

	  <h3> Output: </h3>
	  <div class="panel panel-default">
	    <div class="panel-body looklike">
<p> Fruits </p>
<ul>
	  <li> Apples </li>
	  <li> Oranges </li>
	  <li> Grapes </li>
</ul>

<!-- Ordered List -->
<p> Fruits </p>
<ol>
	  <li> Apples </li>
	  <li> Oranges </li>
	  <li> Grapes </li>
</ol>
		  </div>
	  </div>
	  
	  <h3> Nested HTML Lists Example: </h3>
	  <p> Sometimes we have to nest lists to make the data we represent easier to understand. </p>
      <p> Here is an example of nesting HTML Lists. </p>
	  
	  <textarea class="cm" id="demo47"><ul>
   <li> General Data </li>
   <li>
      <!-- We put another list inside an <li> element. -->
      <ul>
         <li> Specific Data </li>
         <li> Specific Data </li>
         <li> Specific Data </li>
      </ul>
   </li>
   <li> General Data </li>
   <li>
      <ol>
         <li> Specific Data </li>
         <li> Specific Data </li>
         <li> Specific Data </li>
      </ol>
   </li>
</ul></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo47').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
	  <h3> Output: </h3>
	  <div class="panel panel-default">
		  <div class="panel-body looklike">
           <ul>
    <li> General Data </li>
    <li> 
        <!-- We put another list inside an <li> element. -->
        <ul>
            <li> Specific Data </li>
            <li> Specific Data </li>
            <li> Specific Data </li>
        </ul>
    </li>
    <li> General Data </li>
    <li>
        <ol>
            <li> Specific Data </li>
            <li> Specific Data </li>
            <li> Specific Data </li>
        </ol>
    </li>
</ul>
		  </div>
	  </div>
	  
<div class="alert alert-success">
    <ons-icon icon="ion-checkmark"></ons-icon> There is no limitiation to the depth of nesting and alternation of <code>&lt;ul></code> and <code>&lt;ol></code> elements.
</div>
	  <p> The examples below contain internal styling to see the output just click the "Try it Yourself" button. </p>
	  
	  <h3> List Style Type Example: </h3>
	  <p> To change the style type of a list we simply need to the style property <code>list-style-type</code>. </p>
      <p> Here is an example: </p>
	  
	  <textarea class="cm" id="demo48"><style type="text/css">
   #ul-circle {
      list-style-type: circle;
   }
   #ul-square {
      list-style-type: square;
   }
   #ol-upper-roman {
      list-style-type: upper-roman;
   }
   #ol-lower-alpha {
      list-style-type: lower-alpha;
   }
   /* removing bullets and/or numbers */
   #no-list-style-type {
      list-style-type: none;
   }
</style>
<ul id="ul-circle">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ul>
<ul id="ul-square">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ul> 
<ol id="ol-upper-roman">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ol>
<ol id="ol-lower-alpha">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ol>
<!-- No list style type unordered list. -->
<ul id="no-list-style-type">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ul>
<!-- No list style type ordered list. -->
<ol id="no-list-style-type">
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ol></textarea>
    <button class="try-btn button button--material--flat" onclick="try_it_style($('#demo48').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <h3> Changing and Coloring Bullets Example: </h3>
    <p> We can personally style the bullets of our HTML Lists. </p>
    <p> Here is an example: </p>
    
    <textarea class="cm" id="demo49"><style type="text/css">
   ul {
      list-style: none;
   }
   li::before {
      content: "->";
      color: gold;
   }
</style>
<ul>
   <li> Some data here. </li>
   <li> Some data here. </li>
   <li> Some data here. </li>
</ul></textarea>

<div class="card card--material">
    <h3> HTML Content Editable </h3>
    <p> We can make HTML Elements become editable by specifying the: </p>
    
    <h3> Attribute <code>contenteditable</code> </h3>
    <p> The contenteditable attribute is a <a onclick="fn.load('page4.html')">global attribute</a> it can have two possible values: </p>
    <ul>
    	    <li><code>contenteditable="true"</code>: indicates that an HTML element should be editable </li>
    	    <li><code>contenteditable="false"</code>: indicates that an HTML element should not be editable </li>
    	</ul>
    	<div class="alert alert-info">
    		  <ons-icon icon="ion-android-bulb"></ons-icon> The <code>contenteditable</code> attribute does not require a value if it's present at the start tag of an HTML element then it will become editable otherwise not.
    	</div>
    	
    	 <h3> Example: </h3>
    	 <textarea class="cm" id="demo103"><p contenteditable> Hi! I am an editable HTML Element. </p></textarea>

	   </div>
	   
	   <h3> Removing Outline Example: </h3>

<template id="page26.html">

<div class="card card--material">
    <h3> HTML Description Lists </h3>
    <p> HTML Description Lists are commonly used to implement a glossary or to display metadata (a list of key-value pairs). </p>
    <p> It somehow affects Search Engine Optimization (SEO). </p>
    
    <h3> HTML Description Lists Elements </h3>
    <ul>
    	    <li><code>&lt;dl></code>: defines a description list. It encloses a group of terms </li>
    	    <li><code>&lt;dt></code>: enclosed by the <code>&lt;dl></code> element it defines a description term </li>
    	    <li><code>&lt;dd></code>: enclosed by the <code>&lt;dl></code> element it defines a description details </li>
    	</ul>
    	
    	<h3> Example: </h3>
    	<textarea class="cm" id="demo50"><dl>
   <dt> dog </dt>
   <dd> a domisticated meat-eating mammal. </dd>
    
   <dt> cat </dt>
   <dd> a small furry mammal kept as a pet. </dd>
    
   <dt> mouse </dt>
   <dd> a small rodent with a long tail. </dd> 
</dl></textarea>

    <dt> mouse </dt>

</dl>
		    </div>
		</div>

    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML Meta </h3>
    <p> The HTML <code>&lt;meta&gt;</code> element represents metadata. </p>
    <p> It should always be inside the <code>&lt;head></code> element. </p>
    <p> It is an empty element. </p>
        
    <h3> Attribute <code>http-equiv</code> </h3>
    <p> It defines an instruction that can alter server and the user-agent behavior. </p>
    <p> The value of the instruction is specified in the <code>content</code> attribute. </p>

    <h3> Attribute <code>name</code> </h3>
    <p> This attribute defines the name of a piece of document-level metadata. </p>
    <p> It is associated with the value of the <code>content</code> attribute. </p>
    
    <h3> Attribute <code>content</code> </h3>
    <p> The value of this attribute contains the value for the <code>http-equiv</code> or the <code>name</code> attribute. </h3>

    <h3> Making a Web Page Responsive with HTML Meta </h3>
    <p> It is well-explained <a onclick="fn.load('page8.html')"> here </a>. </p>
    <textarea class="cm">&lt;meta name="viewport" content="width=device-width, inital-scale=1" /&gt;</textarea>
    
    <h3> Search Engine Optimization (SEO) with HTML Meta </h3>
    <p> The HTML Meta element is a great tool for SEO, it can help search engines know what a page is all about so it can be indexed and searched by people. </p>
    <textarea class="cm">&lt;meta name="author" content="John Doe" /&gt;
    
&lt;meta name="title" content="A title shown on search engines like Google, Bing and Yahoo." /&gt;

&lt;meta name="description" content="A description shown below the title on search engines like Google, Bing and Yahoo." /&gt;

<!-- the one below no longer works in major search engines like Google, Bing and Yahoo Search because people have abused it -->
&lt;meta name="keywords" content="html, html tutorials, learn html, learn with examples, learn html with try it yourself functionality" /&gt;</textarea>

<div class="card card--material">
    <h3> HTML nbsp </h3>
    <p> HTML nbsp or Non-Breaking Space is a <a onclick="fn.load('page35.html')">character entity</a> used to keep two or more words stick together or not break into a new line. </p>
    <p> This is useful for situations like these where breaking the words may be disruptive: </p>
    <ul>
    	    <li> 120&nbsp;km </li>
    	    <li> 7&nbsp;AM </li>
    </ul>
    
    <p> Another use of it is to prevent browsers from removing necessary spaces that we want to be rendered. </p>
    <h3> Example: </h3>
    <textarea class="cm" id="demo108">
<!-- only a single space will be rendered by the browser -->
<p> They are so          far away. </p>
<!-- all ten spaces will be rendered by the browser -->
<p> They are so&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;far away. </p></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo108').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>
    
    <h3> Output: </h3>

            <p> They are so          far away. </p>
<p> They are so&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; far away. </p>
        </div>
    </div>

<div class="card card--material">
    <h3> HTML Character Entities </h3>
    <p> Some characters are reserved in HTML. </p>
    <p> For example, if you write a less than <code>&lt;</code> sign and a greater than sign <code>&gt;</code> the browser may mix them with tags. </p>
    <p> In that kind of situation we have to make use of HTML Character Entities. </p>
    
    <p> There are three ways to define an HTML Character Entity. </p>
    <ul>
        <li><code>&amp;entity_name;</code>. HTML entity named encoding. </li>
        <li><code>&amp;#entity_number;</code>. HTML entity decimal encoding. </li>
        <li><code>&amp;#xentity_hexadecimal;</code>. HTML entity hexadecimal encoding. </li>
    </ul>
    
    <h3> Useful HTML Character Entities </h3>

    	    		  	</tr>

    	    		  	    <td> &lt; </td>

    	    		  	    <td> &amp;gt;</td>
    	    		  	    <td> &amp;#62; </td>

<template id="page37.html">
  <ons-page id="page37">

        </ons-toolbar-button>

      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML Iframe </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML Iframe </h3>
    <p> An HTML Iframe also known as the HTML Inline Frame element represents nested browsing context as it embeds another HTML page into the current page. </p>
    <p> It can be defined using the <code>&lt;iframe&gt;</code> element. </p>
    <p> Embedded browsing content created by the <code>&lt;iframe&gt;</code> elementis itself a complete document environment therefore it has its own session history. </p>
    
    <h3> HTML Iframe Attributes </h3>
    <ul>
    	    <li><code>height</code>: specifies the height of the frame in pixels </li>
    	    <li><code>name</code>: species a name for the iframe that can be used as a value of the target attribute of elements like <code>&lt;a>&lt;/a></code> and <code>&lt;form>&lt;/form></code> </li>
    	    <li><code>src</code>: specifies the URL or <a onclick="fn.load('page38.html')"> file path </a> of the page to embed </li>
    	    <li><code>width</code>: specifies the width of the frame in pixels </li>
    	</ul>

<template id="page38.html">

<div class="card card--material">
    <h3> HTML File Paths </h3>
    <p> An HTML File Path specifies the location of a file in a web site's directory or folder structure. </p>
    <p> Usually file paths are used to link to the following: </p>
    <ul>
    	    <li> Web Pages </li>
    	    <li> Images </li>
    	    <li> Style Sheets </li>
    	    <li> Scripts </li>
    	</ul>
    	
    	<h3> Absolute File Paths </h3>
    	<p> Absolute file paths are used to link to an internet files that can be accessed by anyone. </p>
        <p> The example below links to an image.jpg file located in the root directory of http://www.example.com. </p>
    	<h3> Example: </h3>
    	<textarea class="cm">&lt;img src="http://www.example.com/image.jpg" /></textarea>
    
    <h3> Relative File Paths </h3>
    <p> Relative file paths are used to link to files in your own web site's folder structure. </p>
    <p> It is recommended as it will work even if you change your domain name. </p>
    
    <div class="table-responsive">
    	<table class="table table-bordered table-hover">
    		  <thead>
    		  	    <tr>
    		  	    	    <th> File Path </th>
    		  	    	    <th> Description </th>
    		  	    	</tr>
    		  	</thead>
    		  	<tbody>
    		  		  <tr>
    		  		  	    <td> <code>&lt;img src="image.jpg" /></code> </td>
    		  		  	    <td> The image.jpg is located at the same folder as the current HTML page. </td>
    		  		  	</tr>
    		  		  	<tr>
    		  		  	    <td> <code>&lt;img src="images/image.jpg" /></code> </td>
    		  		  	    <td> The image.jpg is located inside the images folder in the current folder. </td>
    		  		  	</tr>
    		  		  	<tr>
    		  		  	    <td> <code>&lt;img src="/images/image.jpg" /></code> </td>
    		  		  	    <td> The image.jpg is located inside the images folder in the web's root directory. </td>
    		  		  	</tr>
    		  		  	<tr>
    		  		  	    <td> <code>&lt;img src="../image.jpg" /></code> </td>
    		  		  	    <td> The image.jpg is located one level up from the current folder. </td>
    		  		  	</tr>
    		  	</tbody>
    	</table>
    	</div>

<div class="card card--material">
    <h3> HTML JavaScript </h3>
    <p> JavaScript (JS) is a scripting language used to make a web page dynamic and more interactive. </p>
    <p> JS is commonly used for form validation, dynamic content, effects and image manipulation. </p>
    
    <h3> JavaScript in HTML </h3>
    <p> To use JS in HTML we can either do one of the following: </p>
    
    <ul>
    	    <li> Use the <code>&lt;script type="text/javascript"></code> element with the <code>type</code> attribute specifying JS and put the scripting statements inside. </li>
    	    <li> Use the <code>src</code> attribute of the <code>&lt;script></code> element that points out to another JS file e.g. <code>&lt;script src="my-script.js">&lt;/script></code>.</li>
    	</ul>
    	
    	 <div class="alert alert-info">
    	     <ons-icon icon="ion-android-bulb"></ons-icon> Remember! JS files file extension are ".js". Only write scripting statements inside a JS file do not put the <code>&lt;script>&lt;/script></code> element inside of it.
    	 </div>
    	 
    	 <p> The best practice is to put the <code>&lt;script></code> element before the end tag of the <code>&lt;body></code> element. </p>
    	 
    	 <h3> HTML Document Structure With JavaScript Example: </h3>
    	 <textarea class="cm">&lt;!DOCTYPE html>
&lt;html>
&lt;head>
	&lt;title>&lt;/title>
&lt;/head>
&lt;body>

&lt;script type="text/javascript">
    // all scripting statements go here
&lt;/script>
&lt;/body>
&lt;/html></textarea>

    <p> In most of our lessons where JS is related we are going to use the methods <code>document.getElementById("id")</code> to select specific HTML Elements and <code>alert(string)</code> to show a popup box that contains a string or a text. </p>
    <div class="alert alert-success">
        <ons-icon icon="ion-checkmark"></ons-icon> We are going to use this Document Structure throughout the entire HTML tutorial whenever JS is needed. To see how the examples with JS work click the "Try it Yourself" button then click "OUTPUT" on the tab bar.
    </div>
    <p> Here are some simple examples of using JS in HTML. Note! We will not teach JS in-depth this time but you can wait until we release our Learn JavaScript app.</p>
    <h3> Alert Box Example: </h3>
    <textarea class="cm" id="demo52"><script type="text/javascript">
    alert("Hi I'm an alert box.");  
</script></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo52').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Dynamic Content Example: </h3>
    <textarea class="cm" id="demo53"><p id="sample"> Hello World! </p> 
<button onclick="changeContent();"> Change Content </button>

<script type="text/javascript">
    function changeContent() {
	    document.getElementById("sample").innerHTML = "Lorem ipsum dolor sit amet.";
    }
</script></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo53').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Dynamic Styles Example: </h3>
    <textarea class="cm" id="demo54"><p id="sample"> Hello World! </p> 
<button onclick="changeStyles();"> Change Styles </button>

<script type="text/javascript">
    function changeStyles() {
       document.getElementById("sample").style.fontSize = "20px";
       document.getElementById("sample").style.fontStyle = "italic";
       document.getElementById("sample").style.color = "gold";
    }
</script></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo54').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Hiding and Showing Example: </h3>
    <textarea class="cm" id="demo55"><div id="sample" style="width: 200px; height: 200px; background-color: gold; border: 5px solid black;"></div>
<button onclick="show();"> Show </button>
<button onclick="hide();"> Hide </button>

<script type="text/javascript">
   function show() {
      document.getElementById("sample").style.display = "block";
   }
   
   function hide() {
      document.getElementById("sample").style.display = "none";
   }
</script></textarea>
    <button class="try-btn button button--material--flat" onclick="try_itt($('#demo55').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

    <h3> Dynamic Image Example: </h3>

<br />

<template id="page41.html">
  <ons-page id="page41">

        </ons-toolbar-button>
      </div>
      <div class="center"><ons-toolbar-button onclick="go_back()">BACK</ons-toolbar-button> HTML5 Form Elements Attributes </div>
    </ons-toolbar><i id="ov"></i>
<div class="card card--material">
    <h3> HTML5 Form Elements Attributes </h3>
    <p> In the previous HTML Form lessons we have not explained much about its elements' attributes. </p>
    <p> In this lesson, we will enumerate, explain and give examples of the attributes that can be used on most Form Elements like input, textarea and select (form controls). </p>
    <ul>
    	    <li><code>autocapitalize</code> </li>
    	    <li><code>autocomplete</code> </li>
    	    <li><code>autofocus</code> </li>
    	    <li><code>disabled</code> </li>
    	    <li><code>max</code> </li>
    	    <li><code>maxlength</code> </li>
    	    <li><code>min</code> </li>
    	    <li><code>minlength</code> </li>
    	</ul>
    	
    	 <div class="alert alert-info">
    	     <ons-icon icon="ion-android-bulb"></ons-icon> The <code>autofocus</code> and <code>disabled</code> attributes are boolean attributes they do not need a value. They just need to be present at the start tag.
    	 </div>
     <h3> Attribute <code>autocapitalize</code> </h3>
     <p> It indicates whether a text value should be automatically capitalized as it is entered/edited by the user. </p>
     <textarea class="cm" id="demo79"><label> 
    The sentences value: 
    <input type="text" autocapitalize="sentences" />
</label>
<br />
<label> 
    The words value: 
    <input type="text" autocapitalize="words" />
</label>
<br />
<label> 
    The characters value: 
    <input type="text" autocapitalize="characters" />
</label>
<br />
<label> 
    Turning autocapitalize off: 
    <input type="text" autocapitalize="off" /> 
</label></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo79').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>autocomplete</code> </h3>
     <p> It indicates whether a text value should be automatically completed by the browser. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo80"><label>
    Turning autocomplete on:
    <input type="text" autocomplete="on" />
</label>
<br />
<label>
    Turning autocomplete off:
    <input type="text" autocomplete="off" />
</label></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo80').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>autofocus</code> </h3>
     <p> It specifies whether a form control should be focused as the page loads. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo81"><input type="text" autofocus /></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo81').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>disabled</code> </h3>
     <p> It indicates that a user cannot interact with a form control. </p>
     <p> It also makes a control not clickable and selectable. </p>
     <textarea class="cm" id="demo82"><input type="text" value="I am disabled." disabled />
<textarea disabled> I am disabled. &lt;/textarea>
<select disabled>
    <option value="Option 1"> Option 1 </option>
    <option value="Option 2"> Option 2 </option>
</select></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo82').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>max</code> </h3>
     <p> It specifies a maximum value for a form control. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo83"><form action="sample-page-handler.html">
    <input type="date" max="1999-12-31" />
    <input type="number" max="5" />
    <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo83').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>maxlength</code> </h3>
     <p> It specifies the number of maximum characters that a user can enter. </p>
     <textarea class="cm" id="demo84"><label>
    The input below only allows a maximum of five characters. Try to type "loremipsum" (without space) then press the space button. 
    <input type="text" maxlength="5" />
</label></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo84').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>min</code> </h3>
     <p> It specifies a minimum value for a form control. </p>
     <p> It is an HTML5 attribute. </p>
     <textarea class="cm" id="demo85"><form action="sample-page-handler.html">
    <input type="date" min="2000-01-01" />
    <input type="number" min="5" />
    <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo85').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

     <h3> Attribute <code>minlength</code> </h3>
     <p> It specifies the number of minimum characters that a user can enter. </p>
     <textarea class="cm" id="demo86"><p> The input below only allows a minimum of five characters. Try to type a single character then click the "Submit" button. </p>
<form action="sample-page-handler.html">
    <input type="text" minlength="5" />
    <input type="submit" />
</form></textarea>
     <button class="try-btn button button--material--flat" onclick="try_itt($('#demo86').val());"> Try it Yourself <ons-icon icon="ion-play"></ons-icon></button>

<p> The quiz is in the HTML5 Form Elements Attributes pt. 2 lesson. </p>

<template id="page41a.html">
